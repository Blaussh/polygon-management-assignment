version: "3.8"

services:
  # Backend API service - Development mode
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: development
    container_name: polygon-backend-dev
    restart: unless-stopped
    environment:
      - NODE_ENV=development
      - PORT=3001
      - DATABASE_URL=file:/app/data/database.db
      - CORS_ORIGIN=http://localhost:5173
    ports:
      - "3001:3001"
    volumes:
      - ./backend:/app
      - /app/node_modules
      - backend_data_dev:/app/data
    networks:
      - polygon_network_dev
    healthcheck:
      test:
        [
          "CMD",
          "node",
          "-e",
          "require('http').get('http://localhost:3001/health', (res) => { process.exit(res.statusCode === 200 ? 0 : 1) })",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend web service - Development mode
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: development
    container_name: polygon-frontend-dev
    restart: unless-stopped
    environment:
      - VITE_API_URL=http://localhost:3001
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - polygon_network_dev

volumes:
  backend_data_dev:
    driver: local

networks:
  polygon_network_dev:
    driver: bridge
